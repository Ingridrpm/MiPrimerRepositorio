<html>
<head>
    <script>
        function getParametro(nombre) {
            return (window.location.search.match(new RegExp('[?&]' + nombre + '=([^&]+)')) || [, null])[1];
        }
    
        //http://www.misitio.com/index.php?turno=1&estado=2222222222222222222222222222221022222201222222222222222222222222222222
    
        mover();
    
        function mover(){
            
            var turno = "<h1>Turno: "+getParametro("turno") + "</h1>\n";
            alert(turno)
            var tablero = getParametro("estado")
            var tabla = "<table><tr>";
            var columna = 1;
            for(var i = 0; i < tablero.length; i++){
                var ficha = tablero.charAt(i) == 2? "_" : tablero.charAt(i) == 1? "O" : "@";
                tabla += "<td>"+ficha+"</td>";
                columna++;
                if (columna==9){
                    columna = 1;
                    tabla += "</tr>";
                }
            }
            tabla += "</table>";
            document.getElementById("tablero").innerHTML = turno + tabla;
        }
    </script>
</head>
